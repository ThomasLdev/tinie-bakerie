name: Deploy to Production

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build assets
        run: |
          # Build assets using x86 Docker (fast, native)
          docker build --target frankenphp_dev -t tinie-bakerie:dev .
          docker run --rm -v ${{ github.workspace }}:/app tinie-bakerie:dev sh -c "
            composer install --no-interaction
            bin/console tailwind:build --minify
            bin/console asset-map:compile
          "

      - name: Build and push amd64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          target: frankenphp_prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ github.event.release.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production
        run: echo "Production deployment not configured yet"
