name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build assets
        run: |
          # Build assets using native arm64 Docker
          docker build --target frankenphp_dev -t tinie-bakerie:dev .
          docker run --rm -v ${{ github.workspace }}:/app tinie-bakerie:dev sh -c "
            composer install --no-interaction
            bin/console tailwind:build --minify
            bin/console asset-map:compile
          "

      - name: Generate image tag
        id: tag
        run: echo "tag=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          target: frankenphp_prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update k8s manifest with new image tag
        run: |
          sed -i "s|image: .*tinie-bakerie.*|image: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:${{ steps.tag.outputs.tag }}|" k8s/app.yaml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/app.yaml
          git commit -m "chore: update image to ${{ steps.tag.outputs.tag }}" || echo "No changes to commit"
          git push
