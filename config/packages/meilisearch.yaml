meilisearch:
  url: '%env(MEILISEARCH_URL)%' # URL of the Meilisearch server (mandatory)
  api_key: '%env(MEILISEARCH_API_KEY)%' # API key to access the Meilisearch server (mandatory)
  prefix: '%env(MEILISEARCH_PREFIX)%'
  indices:
    - name: posts
      class: App\Entity\Post
      enable_serializer_groups: true
      settings:
        searchableAttributes:
          - title
          - excerpt
          - metaDescription
          - categoryTitle
          - tags
        filterableAttributes:
          - id
          - categoryId
          - difficulty
          - isActive
          - createdAt
        sortableAttributes:
          - createdAt
          - readingTime
          - cookingTime
        displayedAttributes:
          - id
          - title
          - slug
          - excerpt
          - metaDescription
          - categoryTitle
          - categorySlug
          - tags
          - difficulty
          - readingTime
          - cookingTime
          - isActive
          - createdAt
