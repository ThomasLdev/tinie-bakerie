App\Entity\PostMedia:
    properties:
        mediaName:
            - Length:
                max: 255
                maxMessage: 'post_media.media_name.max_length'
        mediaFile:
            - File:
                maxSize: '10M'
                maxSizeMessage: 'post_media.media_file.max_size'
                mimeTypes:
                    - 'image/jpeg'
                    - 'image/png'
                    - 'image/gif'
                    - 'image/webp'
                    - 'video/mp4'
                    - 'video/webm'
                mimeTypesMessage: 'post_media.media_file.mime_types'
        position:
            - NotNull: ~
            - Type: 
                type: integer
            - GreaterThanOrEqual:
                value: 0
                message: 'post_media.position.gte'
        translations:
            - Valid: ~
            - App\Validator\Constraints\ValidTranslations: ~
