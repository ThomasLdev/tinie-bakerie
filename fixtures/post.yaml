App\Entity\PostTranslationSection:
    post_1_en_section_1:
        text: 'A classic Italian dish made with spaghetti and a rich meat sauce.'
        translation: '@post_1_en'
        position: 1
        type: <sectionType('text_plain')>
    post_1_en_section_2:
        translation: '@post_1_en'
        position: 2
        type: <sectionType('media_plain')>
        media: '@post_1_en_section_2_media'
    post_1_en_section_3:
        text: '<ul style="list-style: disc; padding-left: 1.5em; font-family: Arial, sans-serif; font-size: 1em; color: #333;">
              <li>400g spaghetti</li>
              <li>2 tbsp olive oil</li>
              <li>1 onion, finely chopped</li>
              <li>2 garlic cloves, minced</li>
              <li>400g ground beef</li>
              <li>400g canned tomatoes</li>
              <li>2 tbsp tomato paste</li>
              <li>1 carrot, grated</li>
              <li>1 celery stalk, chopped</li>
              <li>1 tsp dried oregano</li>
              <li>Salt and pepper, to taste</li>
              <li>Fresh basil, to serve</li>
              <li>Grated Parmesan cheese, to serve</li>
            </ul>'
        translation: '@post_1_en'
        position: 3
        type: <sectionType('text_plain')>
    post_1_fr_section_1:
        text: 'Un plat italien classique composé de spaghetti et d''une riche sauce à la viande.'
        translation: '@post_1_fr'
        position: 1
        type: <sectionType('text_plain')>
    post_1_fr_section_2:
        translation: '@post_1_fr'
        position: 2
        type: <sectionType('media_plain')>
        media: '@post_1_fr_section_2_media'
    post_1_fr_section_3:
        text: '<ul style="list-style: disc; padding-left: 1.5em; font-family: Arial, sans-serif; font-size: 1em; color: #333;">
            <li>400g de spaghetti</li>
            <li>2 cuil. à soupe d''huile d''olive</li>
            <li>1 oignon, finement haché</li>
            <li>2 gousses d''ail, émincées</li>
            <li>400g de boeuf haché</li>
            <li>400g de tomates en conserve</li>
            <li>2 cuil. à soupe de concentré de tomates</li>
            <li>1 carotte, râpée</li>
            <li>1 branche de céleri, coupée</li>
            <li>1 cuil. à café d''origan séché</li>
            <li>Sel et poivre, selon le goût</li>
            <li>Basilic frais, pour servir</li>
            <li>Parmesan râpé, pour servir</li>
          </ul>'
        translation: '@post_1_fr'
        position: 3
        type: <sectionType('text_plain')>
        
